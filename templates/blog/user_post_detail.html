{% extends "base.html" %}
{% block content %}
    <h2>Post detail</h2>
    {{ object.instance.pk }}
    <table class="table table-hover">
        <tr>
            <td>Post</td>
            <td>{{ post.title }}</td>
        </tr>
        <tr>
            <td>Created date</td>
            <td>{{ object.created_date }}</td>
        </tr>
        <tr>
            <td>Text</td>
            <td>{{ object.text }}</td>
        </tr>
    </table>

    <h2>Comments</h2>
    <ul class="list-group list-group-flush">
        {% for a in comment %}
    <li class="list-group-item"><strong>{{ a.username }}</strong><br>
        {{ a.text }}</li>
    {% endfor %}
    </ul>
    <p><a href='{% url "blog:post_update" pk=object.id %}'>Update</a><br>
    <a href='{% url "blog:post_delete" pk=object.id %}'>Delete post</a>

{% endblock %}
