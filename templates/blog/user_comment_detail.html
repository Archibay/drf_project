{% extends "base.html" %}
{% block content %}
    <h2>Comment detail</h2>
    {{ object.instance.pk }}
    <table class="table table-hover">
        <tr>
            <td>Comment</td>
            <td>{{ object.user }}</td>
        </tr>
        <tr>
            <td>Text</td>
            <td>{{ object.text }}</td>
        </tr>
        <tr>
            <td>To post</td>
            <td>{{ object.post }}</td>
        </tr>
    </table>
    {% if user.is_authenticated %}
        <p><a href='{% url "blog:comment_update" pk=object.id %}'>Update</a><br>
        <a href='{% url "blog:comment_delete" pk=object.id %}'>Delete comment</a>
    {% endif %}

{% endblock %}
