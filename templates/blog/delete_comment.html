{% extends "base.html" %}
{% block content %}

<h1>Comment delete</h1>
<form method="post">
    {% csrf_token %}
    <p>Are you sure that you want to delete "{{ object }}"?</p>
    <table class="table table-hover">
        {{ form.as_table }}
    </table>
    <input type="submit" value="Confirm">
</form>

{% endblock %}
