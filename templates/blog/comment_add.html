{% extends "base.html" %}
{% block content %}
    <h2>Add comment to post {{ post.title }} </h2>
    <form method="POST">
        {% csrf_token %}
        <table class="table table-hover">
            {{ form.as_table }}
        </table>
        <button type="submit" class="save btn btn-secondary">Save</button>
    </form>


{% endblock %}
