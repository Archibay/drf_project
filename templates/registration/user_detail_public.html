{% extends "base.html" %}
{% block content %}
    <h2>User detail</h2>
    <table class="table table-hover">
        <thead class="table-dark">
        <tr>
            <td>Username</td>
            <td>First name</td>
            <td>Last name</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{ user.username }}:</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
        </tr>
        </tbody>
    </table>

    <h3>Posts (count {{ posts_count }}):</h3>
    <div class="list-group">
        {% for a in posts %}
      <a href="{% url 'blog:post_detail' pk=a.id %}" class="list-group-item list-group-item-action">{{ a.title }}</a>
        {% endfor %}
    </div>


{% endblock %}
